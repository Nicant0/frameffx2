{% extends 'portfolio/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>
        {{ object|yesno:"Actualizar usuario,Crear nuevo usuario" }}
    </h2>

    <form method="post" novalidate>
        {% csrf_token %}

        {% crispy form %}

        {% if not object %}
            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    required
                >
            </div>
        {% endif %}

        <input
            type="submit"
            class="btn btn-success"
            value="{{ object|yesno:'Actualizar,Crear' }}"
        >

        {% if object %}
            <a
                class="btn btn-danger"
                href="{% url 'usuarios_delete' object.id %}"
            >
                Eliminar
            </a>
        {% endif %}
    </form>

    <br>
    <a href="{% url 'usuarios_list' %}">⬅️ Volver al listado</a>
</div>
{% endblock %}
